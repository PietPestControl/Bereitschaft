<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bereitschaftsplan 2026</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f4f6f8;
  }

/* ===== Moderne Kopfzeile ===== */
.top {
  position: sticky;
  top: 0;
  z-index: 100;
  background: #ffffff;
  border-bottom: 1px solid #e5e7eb;
}

.top-inner {
  max-width: 720px;
  margin: auto;
  padding: .7rem 1rem;
  display: flex;
  align-items: center;
  gap: 1rem;
}

/* linke Seite */
.brand {
  display: flex;
  align-items: center;
  gap: .6rem;
  white-space: nowrap;
}

.dot {
  width: 10px;
  height: 10px;
  background: #16a34a;
  border-radius: 50%;
}

.top h1 {
  margin: 0;
  font-size: 1.05rem;
  font-weight: 600;
  color: #111827;
}


.search {
  width: 500px;
  max-width: 100%;
  padding: .45rem .9rem;
  font-size: .95rem;
  border-radius: 999px;
  border: 1px solid #d1d5db;
  background: #f9fafb;
}

.search:focus {
  outline: none;
  border-color: #16a34a;
  background: #ffffff;
}


  .container {
    max-width: 720px;
    margin: auto;
    padding: 1rem;
  }

  .month {
    margin-top: 2rem;
  }

  .month h2 {
    border-bottom: 2px solid #089c08;
    padding-bottom: .3rem;
  }

  .day {
    background: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: .6rem;
    margin: .4rem 0;
    border-radius: 8px;
  }

  .next {
    border: 2px solid #16a34a;
    background: #ecfdf5;
  }

  .badge {
    font-size: .7rem;
    color: #16a34a;
    font-weight: 600;
    margin-left: .5rem;
  }

  .name {
    font-weight: 600;
    color: #2563eb;
  }

  a {
    background: #2563eb;
    color: #fff;
    text-decoration: none;
    padding: .3rem .6rem;
    border-radius: 6px;
    font-size: .85rem;
  }

  @media print {
    .top, a { display: none; }
    body { background: #fff; }
  }
</style>
</head>

<body>

<div class="top">
  <div class="top-inner">
    <div class="brand">
      <span class="dot"></span>
      <h1>Bereitschaft Nord 2026</h1>
    </div>

    <input id="search" class="search" placeholder="Name suchen …">
  </div>
</div>


<div class="container">
  <div id="plan"></div>
</div>

<script src="plan.js"></script>
<script>
  const planDiv = document.getElementById("plan");
  const search = document.getElementById("search");

  // nächsten Samstag bestimmen
  function nextSaturday() {
    const d = new Date();
    d.setHours(0,0,0,0);
    const diff = (6 - d.getDay() + 7) % 7 || 7;
    d.setDate(d.getDate() + diff);
    return d.toISOString().slice(0,10);
  }

  const nextSat = nextSaturday();
  let firstNextElement = null;

  function render(filter = "") {
    planDiv.innerHTML = "";
    let currentMonth = -1;
    firstNextElement = null;

    Object.keys(plan).forEach(date => {
      if (filter && !plan[date].toLowerCase().includes(filter)) return;

      const d = new Date(date);

      if (d.getMonth() !== currentMonth) {
        currentMonth = d.getMonth();
        const m = document.createElement("div");
        m.className = "month";
        m.innerHTML = `<h2>${d.toLocaleDateString("de-DE",{month:"long",year:"numeric"})}</h2>`;
        planDiv.appendChild(m);
      }

      const row = document.createElement("div");
      row.className = "day";

      let badge = "";
      if (date === nextSat) {
        row.classList.add("next");
        badge = `<span class="badge">Nächster Dienst</span>`;
        firstNextElement = row;
      }

      const ds = d.toLocaleDateString("de-DE",{day:"2-digit",month:"2-digit"});
      const subject = encodeURIComponent(`Tauschwunsch ${ds}.2026`);
      const body = encodeURIComponent(`Hallo,\n\nich möchte den Dienst am ${ds}.2026 mit  XXX  am   .2026 tauschen, ich habe das mit ihm besprochen.`);

      row.innerHTML = `
        <div>${ds}${badge}</div>
        <div class="name">${plan[date]}</div>
        <a href="mailto:${mailAdresse}?subject=${subject}&body=${body}">Tauschwusch</a>
      `;

      planDiv.appendChild(row);
    });

    // automatisch zum nächsten Samstag scrollen
    if (firstNextElement && !filter) {
      setTimeout(() => {
        firstNextElement.scrollIntoView({ behavior: "smooth", block: "start" });
      }, 200);
    }
  }

  search.addEventListener("input", e => render(e.target.value.toLowerCase()));
  render();
</script>

</body>
</html>
